    $(function () {
        $('.DSbtn').on('touchstart', function (event) {
            var $target = $(event.target);
            if ($target.is("li")) {
                $target.trigger("touchstart");
            }
            if ($('.DSmenu').is('.action') && $('.menu').is('.active')) {
                setTimeout(function () {
                    $('.btn_top').addClass('active');
                }, 100);
            } else {
                $('.btn_top').removeClass('active');
            }
            $(this).toggleClass('action');
            $('.DSmenu').toggleClass('action');
            $('.section').toggleClass('blur');
        });
        $('.section').on('touchstart', function () {
            if ($('.DSmenu').is('.action') && $('.menu').is('.active')) {
                setTimeout(function () {
                    $('.btn_top').addClass('active');
                }, 100);
            } else if (!$('.menu').is('.active')) {
                $('.btn_top').removeClass('active');
            }
            $('.DSbtn').removeClass('action');
            $('.DSmenu').removeClass('action');
            $('.section').removeClass('blur');

        });
